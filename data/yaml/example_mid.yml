band: 'Mid1'
pipelines: ['Ingest', 'RCAL', 'FastImg', 'ICAL', 'DPrepA', 'DPrepA_Image', 'DPrepB', 'DPrepC', 'DPrepD', 'PSS', 'PST', 'SinglePulse']
Bmax: 150000  # Actually constructed max baseline in *m*
Ds: 13.5  # dish diameter in metres, assume 13.5 as this matches the MeerKAT dishes
Na: 64 + 133 # number of dishes (expressed as the sum of MeerKAT and new dishes)
Nbeam: 1  # number of beams
Nf_max: 65536  # maximum number of channels
Tint_min: 0.14  # Minimum correlator integration time (dump time) in *sec* - in reference design
B_dump_ref: 150000  # m
